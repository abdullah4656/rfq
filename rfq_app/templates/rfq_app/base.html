<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RFQ - Luxury Furniture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #fff;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: #fff;
      border-bottom: 2px solid #d4af37;
    }
    .navbar-brand {
      color: #d4af37 !important;
      font-weight: bold;
    }

    /* Stepper */
    .stepper {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      padding: 0;
      list-style: none;
      flex-wrap: wrap;
    }
    .stepper li {
      flex: 1;
      text-align: center;
      color: #777;
      position: relative;
      font-size: 14px;
    }
    .stepper li.active {
      color: #d4af37;
      font-weight: bold;
    }
    .stepper li::after {
      content: '';
      position: absolute;
      top: 50%;
      right: -50%;
      height: 2px;
      width: 100%;
      background: #ccc;
    }
    .stepper li:last-child::after {
      display: none;
    }

    /* Cards */
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      color: #000;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      border-color: #d4af37;
    }

    /* Custom radio/checkbox */
    input[type="radio"], input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      position: relative;
      margin-right: 8px;
      vertical-align: middle;
    }
    input[type="radio"]:checked {
      border-color: #d4af37;
      background: radial-gradient(circle, #d4af37 40%, transparent 50%);
    }
    input[type="checkbox"] {
      border-radius: 4px;
    }
    input[type="checkbox"]:checked {
      border-color: #d4af37;
      background: #d4af37;
    }

    /* Sticky total box */
    .rfq-total-box {
      position: sticky;
      top: 20px;
      border: 2px solid #d4af37;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
    }

    /* Buttons */
    .btn-gold {
      background: #d4af37;
      color: #000;
      border: none;
      font-weight: bold;
    }
    .btn-gold:hover {
      background: #b8962e;
    }

    /* Sticky Next */
    .sticky-next {
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 15px;
      text-align: right;
      border-top: 1px solid #ddd;
      z-index: 100;
    }
    .sticky-next .btn-gold {
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 8px;
    }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      .rfq-total-box {
        margin-top: 20px;
        position: static;
      }
      .stepper li {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar px-3">
    <a class="navbar-brand" href="#">Marge Carson RFQ modified</a>
  </nav>
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
