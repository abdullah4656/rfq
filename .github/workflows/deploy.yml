name: Deploy Django to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        id: deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}      # EC2 public IP
          username: ${{ secrets.EC2_USER }}  # usually 'ubuntu'
          key: ${{ secrets.EC2_SSH_KEY }}    # PRIVATE KEY CONTENT
          port: 22
          script: |
            set -e  # Stop on any error
            echo "‚è≥ Starting deployment..."
            
            cd /home/ubuntu/projectdir/rfq

            # Update code from GitHub
            git reset --hard
            git pull origin main

            # Create virtual environment if missing
            if [ ! -d "venv" ]; then
              echo "üîπ Creating virtual environment..."
              python3 -m venv venv
            fi

            # Activate virtual environment
            source venv/bin/activate

            # Install/update dependencies
            pip install --upgrade pip
            pip install -r requirements.txt

            # Django migrations and static files
            python manage.py migrate
            python manage.py collectstatic --noinput

            # Restart Gunicorn
            sudo systemctl restart gunicorn

            echo "‚úÖ Deployment completed successfully!"

      - name: Deployment Result
        run: |
          if [ "${{ steps.deploy.outcome }}" == 'success' ]; then
            echo "‚úÖ Deployment succeeded!"
          else
            echo "‚ùå Deployment failed! Check workflow logs."
            exit 1
